      interval: 5s
      timeout: 5s
      retries: 10

  redis:  # Добавляем сервис Redis
    image: redis:7-alpine
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

